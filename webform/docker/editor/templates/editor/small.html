<body>
<div class='container'>
    <div class='row' style='padding-bottom: 15px;'>
        <div class='col-md-12'>
            <h1>Reaction</h1>
        </div>
    </div>
    <div class='row' style='padding-bottom: 15px;'>
        <div class='col-md-12'>
            <button id='submit' class='btn btn-info'>Submit (console.log)
            </button>
            <button id='restore' class='btn btn-info'>Restore to Default
            </button>
            <span id='valid_indicator' class='label label-success'></span>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-12'>
            <div id='editor_holder'></div>
        </div>
    </div>
</div>

<script>
var schema = {
  "additionalProperties": false,
  "type": "object",
  "properties": {
    "identifiers": {
      "type": "array",
      "items": {
        "additionalProperties": false,
        "type": "object",
        "properties": {
          "type": {
            "type": "string",
            "enum": [
              "UNSPECIFIED",
              "CUSTOM",
              "REACTION_SMILES",
              "ATOM_MAPPED_SMILES",
              "RINCHI",
              "NAME"
            ]
          },
        }
      }
    }
  },
  "title": "Reaction"
};

    JSONEditor.defaults.theme = 'spectre';
    JSONEditor.defaults.iconlib = 'spectre';
    // JSONEditor.plugins.sceditor.style = "//cdn.jsdelivr.net/sceditor/1.4.3/jquery.sceditor.default.min.css";

    // Initialize the editor
    var editor = new JSONEditor(
        document.getElementById('editor_holder'),
        {
        schema: schema,
        disable_array_reorder: true,
        disable_properties: true,
        disable_edit_json: true,
        });

    // Hook up the submit button to log to the console
    document.getElementById('submit').addEventListener('click',function() {
        // Get the value from the editor
        console.log(editor.getValue());
    });

    });

    // status whenever the editor changes
    editor.on('change',function() {
        // Get an array of errors from the validator
        var errors = editor.validate();

        var indicator = document.getElementById('valid_indicator');

        // Not valid
        if(errors.length) {
            indicator.className = 'label label-danger'
            indicator.textContent = "not valid";
        }
        // Valid
        else {
            indicator.className = 'label label-success'
            indicator.textContent = "valid";
        }
    });

</script>
